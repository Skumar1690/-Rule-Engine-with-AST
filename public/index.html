<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine UI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>

<body>
    <div class="container">
        <h1>Rule Engine Evaluation</h1>
        <form id="ruleForm">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" required placeholder="Enter User ID">
            </div>

            <div class="form-group">
                <label for="ruleString">Rule String:</label>
                <input type="text" id="ruleString" required placeholder="e.g., age > 30 AND department = 'Sales'">
            </div>

            <button type="submit">Evaluate Rule</button>
        </form>

        <h2>Result:</h2>
        <pre id="result"></pre>
    </div>

    <script>
        document.getElementById('ruleForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form submission

            const userId = document.getElementById('userId').value;
            const ruleString = document.getElementById('ruleString').value;

            const response = await fetch('http://localhost:3000/evaluate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, ruleString })
            });

            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>

</html>
